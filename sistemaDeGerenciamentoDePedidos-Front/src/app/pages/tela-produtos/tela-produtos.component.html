<app-header [sidenav]="sidenav" />

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" #sidenav>
    <mat-list>
      <mat-list-item>
        <a class="sidenav-itens" routerLink="/" (click)="sidenav.toggle()"
          >Home</a
        >
      </mat-list-item>

      <hr />

      <mat-list-item>
        <a
          class="sidenav-itens"
          routerLink="/produtos"
          (click)="sidenav.toggle()"
          >Produtos</a
        >
      </mat-list-item>

      <hr />

      <mat-list-item>
        <a
          class="sidenav-itens"
          routerLink="/clientes"
          (click)="sidenav.toggle()"
          >Clientes</a
        >
      </mat-list-item>

      <hr />

      <mat-list-item>
        <a
          class="sidenav-itens"
          routerLink="/registro-pedidos"
          routerLinkActive="active-link"
          (click)="sidenav.toggle()"
          >Meu Pedidos</a
        >
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <mat-card class="matCard">
        <mat-card-header>
          <mat-card-title>Gerenciar Produtos</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <table mat-table [dataSource]="produtos">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element; let i = index">
                {{ i + 1 }}
              </td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
            </ng-container>

            <ng-container matColumnDef="preco">
              <th mat-header-cell *matHeaderCellDef>Preço</th>
              <td mat-cell *matCellDef="let element">
                {{ element.preco | currency : "BRL" : "symbol" }}
              </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef>Descrição</th>
              <td mat-cell *matCellDef="let element">
                {{ element.descricao }}
              </td>
            </ng-container>

            <ng-container matColumnDef="estoque">
              <th mat-header-cell *matHeaderCellDef>Estoque</th>
              <td mat-cell *matCellDef="let element">{{ element.estoque }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let element">
                <button
                  class="botaoExcluir"
                  mat-raised-button
                  (click)="deleteCategory(element)"
                >
                  Apagar
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card-content>

        <mat-card-actions>
          <button
            class="botaoEditar2"
            (click)="createNewProduct()"
            mat-stroked-button
          >
            Criar Novo Produto
          </button>
          <button class="botaoEditar2" mat-stroked-button routerLink="/">
            Home
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-footer />
